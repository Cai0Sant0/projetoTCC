<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-pic"></div>
            <div class="search-bar">
                <input type="text" placeholder="Busque por #dança #comida...">
            </div>
        </div>
        <div class="main-image">
            <h2>OS MAIS VISTOS PERTO DE VOCÊ</h2>
        </div>
        <div class="cards">
            <div class="card">
                <img src="casarao.jpg" alt="Casarão do Vinil">
                <h3>CASARÃO DO VINIL</h3>
                <div class="heart-icon">❤️</div>
            </div>
            <div class="card">
                <img src="calculadora.png" alt="Restaurant">
                <h3>Cadillac Burger</h3>
            </div>
            <div class="card">
                <img src="library.jpg" alt="Library">
                <h3>Biblioteca Municipal</h3>
                <div class="heart-icon">❤️</div>
            </div>
            <div class="card">
                <img src="museum.jpg" alt="Museum">
                <h3>Museu de Arte</h3>
                <div class="heart-icon">❤️</div>
            </div>
        </div>
    </div>
</body>
</html>

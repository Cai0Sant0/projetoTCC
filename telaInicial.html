<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style/estilo_telaIni.css">
    <link rel="shortcut icon" href="imgs/TURISTAR.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <header class="header">
            <img src="imgs/foto_padrao.png" alt="" class="fotoPerfil">
            <input type="file" name="" id="fileInput">
            <nav class="search-bar">
                <input type="text" placeholder="Busque por #dança #comida...">
            </nav>
        </header>
        <aside class="main-image">
            <h2 id="msg">OS MAIS VISTOS PERTO DE VOCÊ</h2>
        </aside>
        <section class="cards">
            <div class="card">
                <img src="imgs/casarao_vinil.jpg" alt="Casarão do Vinil">
                <h3>Casarão do Vinil</h3>
            </div>
            <div class="card">
                <img src="imgs/cadilac_burguer.jpeg" alt="Restaurante">
                <h3>Cadillac Burger</h3>
            </div>
            <div class="card">
                <img src="imgs/temploSalomao.jpg" alt="Biblioteca">
                <h3>Templo de Salomão</h3>
            </div>
            <div class="card">
                <img src="imgs/museu_imi.jpg" alt="Museu">
                <h3>Museu da Imigração</h3>
            </div>
        </section>
    </main>
    <script type="module" src="js/telaIni.js"></script>
    <script type="module" src="js/Cxmsg.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turistar Login</title>
    <style>
        body {
            background: url('Captura\ de\ tela\ 2024-05-25\ 103629.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            display: flex;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }
        .left {
            background: rgba(255, 255, 255, 0.7);
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 50%;
        }
        .left img {
            width: 150px;
        }
        .right {
            padding: 40px;
            width: 50%;
        }
        .right h2 {
            margin-bottom: 20px;
        }
        .right input[type="text"],
        .right input[type="email"],
        .right input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.5);
        }
        .right input[type="submit"] {
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .right input[type="submit"]:hover {
            background-color: #FF1493;
        }
        .right p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left">
            <img src="calculadora.png" alt="Turistar Logo">
        </div>
        <div class="right">
            <h2>BEM-VINDO AO TURISTAR</h2>
            <form>
                <input type="text" placeholder="Email ou nome de usuário" required>
                <input type="password" placeholder="Digite a sua senha" required>
                <input type="submit" value="ENTRAR">
            </form>
            <p>Não tem conta? <a href="cadastro.html">Se inscreva!</a></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turistar Login</title>
    <link rel="stylesheet" href="style/estilo_login.css">
</head>
<body>
    <div class="login-container">
        <div class="left">
            <img src="imgs/TURISTAR.png" alt="Turistar Logo">
        </div>
        <div class="right">
            <h2>LOGIN TURISTAR</h2>
            <form>
                <input type="text" placeholder="Email ou nome de usuário" required>
                <input type="password" placeholder="Digite a sua senha" required>
            </form>
            <button id="btn_entrar">ENTRAR</button>
            <p>Não tem conta? <a href="cadastro.html">Se inscreva!</a></p>
        </div>
    </div>
</body>
</html>

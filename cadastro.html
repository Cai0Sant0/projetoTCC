<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo_cadastro.css">
    <title>Turistar Login</title>
</head>
<body>
    <div class="container">
        <h2>BEM-VINDO AO TURISTAR</h2>
        <form>
            <input type="email" placeholder="Digite seu email" required>
            <input type="text" placeholder="Crie um nome de usuário" required>
            <input type="password" placeholder="Digite sua senha" required>
            <input type="password" placeholder="Confirme sua senha" required>
            <input type="submit" value="ENTRAR">
        </form>
        <div class="upload-section">
            <label for="tour-guide-cert">
                <img src="calculadora.png" alt="Certificado de guia" width="284px" height="207px" style="border-radius: 15px;">
                <p>Guia de turismo? Faça upload do seu certificado.</p>
            </label>
            <input type="file" id="tour-guide-cert" style="display: none;">
        </div>
    </div>
</body>
</html>

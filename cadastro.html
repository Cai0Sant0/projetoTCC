<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo_cadastro.css">
    <title>Turistar Cadastro</title>
</head>
<body>
    <div class="caixa_form">
        <h2>BEM-VINDO AO CADASTRAR DO TURISTAR</h2>
        
        <form>
            <label for="email">Email:</label>
            <input type="email" name="user_email" id="email" placeholder="Digite seu email" required>

            <label for="nomeusu">Nome do Usuário:</label>
            <input type="text" name="user_nome" id="nomeUsu" placeholder="Crie um nome de usuário" required>

            <label for="senhaUsu">Criar Senha:</label>
            <input type="password" name="user_senha" id="senhaUsu" placeholder="Crie uma senha" required>

            <label for="senhaUsu">Confirmar Senha:</label>
            <input type="password" name="user_Confirmasenha" id="senhaUsuConfirma" placeholder="Confirme sua senha" required>
        </form>
        <button id="btn_enviar">ENVIAR</button>
    </div>
</body>
</html>

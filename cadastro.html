<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turistar Login</title>
    <style>
        body {
            background-size: cover;
            background-image: url(calculadora.png) ;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.5);
        }
        .container input[type="submit"] {
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .container input[type="submit"]:hover {
            background-color: #FF1493;
        }
        .upload-section {
            margin-top: 20px;
            text-align: left;
        }
        .upload-section img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BEM-VINDO AO TURISTAR</h2>
        <form>
            <input type="email" placeholder="Digite seu email" required>
            <input type="text" placeholder="Crie um nome de usuário" required>
            <input type="password" placeholder="Digite sua senha" required>
            <input type="password" placeholder="Confirme sua senha" required>
            <input type="submit" value="ENTRAR">
        </form>
        <div class="upload-section">
            <label for="tour-guide-cert">
                <img src="calculadora.png" alt="Certificado de guia" width="284px" height="207px" style="border-radius: 15px;">
                <p>Guia de turismo? Faça upload do seu certificado.</p>
            </label>
            <input type="file" id="tour-guide-cert" style="display: none;">
        </div>
    </div>
</body>
</html>
